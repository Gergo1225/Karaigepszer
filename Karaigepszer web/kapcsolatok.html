<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kapcsolat</h1>
    </header>
    <nav>
        <a href="index.html">Főoldal</a>
        <a href="rolunk.html">Rólunk</a>
        <a href="szolgaltatasok.html">Szolgáltatások</a>
        <a href="kapcsolat.html">Kapcsolat</a>
    </nav>
    <main>
        <h2>Lépj kapcsolatba velünk!</h2>
        <p>Kérdésed van? Töltsd ki az alábbi űrlapot, és hamarosan válaszolunk!</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Név" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="5" placeholder="Üzenet" required></textarea>
            <button type="submit">Küldés</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Weboldal Példa. Minden jog fenntartva.</p>
    </footer>
</body>
</html>
