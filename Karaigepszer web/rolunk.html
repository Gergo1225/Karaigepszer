<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weboldal Példa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .content img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Üdvözöllek a Weboldalamon!</h1>
    </header>
    <nav>
        <a href="index.html">Főoldal</a>
        <a href="rolunk.html">Rólunk</a>
        <a href="szolgaltatasok.html">Szolgáltatások</a>
        <a href="kapcsolat.html">Kapcsolat</a>
    </nav>
    <main>
        <h2>Ez egy példa weboldal</h2>
        <div class="content">
            <p>Ez a weboldal segít bemutatni, hogyan nézhet ki egy egyszerű weboldal HTML és CSS használatával.</p>
            <img src="example-image.jpg" alt="Rólunk kép">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Weboldal Példa. Minden jog fenntartva.</p>
    </footer>
</body>
</html>
